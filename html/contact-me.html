<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/contact-me.css">
    <title>Countact Me</title>
    <script src="https://kit.fontawesome.com/46d2f3a10f.js" crossorigin="anonymous"></script>
</head>

<body>

    <section>
        <div class="contact-us-inner-containa">
            <div class="contact-me">
                <h1>Contact Me</h1>


            </div>


            <!-- form starts here -->
            <div class="info">
                <form action="">

                    <!-- first name section -->
                    <div class="field-container">
                        <div>

                            <label for="fname">First Name</label>
                        </div>
                        <input name="firstname" type="text" id="fname" placeholder="enter your first name">
                    </div>

                    <!-- last name section -->
                    <div class="field-container">
                        <div> <label for="lname">last Name</label></div>
                        <input name="lastname" type="text" id="lname" placeholder="enter your last name">
                    </div>

                    <!-- Country section -->
                    <div class="field-container">
                        <div>
                            <label for="country">Country</label>
                        </div>

                        <select name="country" id="country" class="select-box">

                            <option value=""></option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="India">India</option>
                            <option value="Lebanon">Lebanon</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="France">France</option>


                        </select>
                    </div>

                    <!--comment section -->
                    <div class="field-container">

                        <div> <label for="comment">Comment </label></div>
                        <textarea name="comment" id="comment" cols="30" rows="10"
                            placeholder="write something"></textarea>
                    </div>

                    <div class="field-container">
                        <input type="checkbox" id="available" name="available" value="is-availabe">
                        <label for="available"> I would like you to improve you website</label>

                    </div>

                    <!-- Radio button section -->
                    <div class="field-container">
                        <fieldset>
                            <legend>Do you like my website?</legend>

                            <input type="radio" id="talk-type-1" name="talk-type" value="marketing" class="radio-input"
                                checked>
                            <label for="talk-type-1" class="radio-label">Yes</label>

                            <input type="radio" id="talk-type-2" name="talk-type" value="development"
                                class="radio-input">
                            <label for="talk-type-2" class="radio-label">Yes</label>

                        </fieldset>

                    </div>

                    <!-- Submit button -->
                    <div class="field-container">
                        <input type="submit" value="submit" class="submit-button">




                    </div>
                </form>
            </div>

        </div>

        <div class="social-media">

            <span class="twitter">
                <a href="https://twitter.com/wajeeh05"> <i class="fab fa-twitter-square"></i></a>
            </span>
            <span class="instagram">
                <i class="fab fa-instagram"></i>
            </span>
            <span class="snapchat">
                <i class="fab fa-snapchat-square"></i>
            </span>
            <div class="nikname">@wajeeh05</div>


        </div>


    </section>

</body>

</html>
